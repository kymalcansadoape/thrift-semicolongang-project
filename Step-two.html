<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles-tem.css">
        <link rel = "icon" href = "../thrift-logo.png" type = "image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <title>Set up Account | .thrift</title>
      </head>
<body>
    <h3 class="step-two-h3">Now that you've set up your profile<br>Let's set up your delivery..</h3>
    <form class="step-two-form" action="">
        <label class="label-step-two" for="address">Address:</label>
        <input type="text" id="address" placeholder="Address">
        <label class="label-step-two" for="courier" action="#">Delivery Courier:</label>
            <select name="courier" id="courier">
                <option value="" selected>Choose Courier</option>
                <option value="j&t">J&T</option>
                <option value="ninjava">NinjaVan</option>
                <option value="lbc">LBC</option>
                <option value="jrs">JRS</option>
            </select>
        <button id="donate-now-btn" href="icons.html"><a href="">Donate Now</a></button>
        
    </form>
    <div class="footer-box-step-two">
        <h3>.thrift</h3>
      </div>
</body>
</html>
